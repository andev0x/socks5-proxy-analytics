name: Docker Build and Push

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, proxy]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
        flavor: |
          latest=auto

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./build/docker/Dockerfile.${{ matrix.service }}
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm \
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.meta.outputs.version }} \
          --help || echo "Help command not available for ${{ matrix.service }}"

  integration-test:
    name: Integration Test with Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create test environment file
      run: |
        cat > .env << EOF
        DB_HOST=db
        DB_PORT=5432
        DB_USER=socks5_user
        DB_PASSWORD=socks5_password
        DB_NAME=socks5_analytics
        EOF

    - name: Run Docker Compose
      run: |
        docker-compose -f deployments/docker-compose.yml up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for database to be ready..."
        timeout 60 bash -c 'until docker-compose -f deployments/docker-compose.yml exec -T db pg_isready -U socks5_user; do sleep 2; done'
        echo "Waiting for API to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'

    - name: Test API endpoints
      run: |
        # Test health endpoint
        curl -f http://localhost:8080/health

        # Test metrics endpoint
        curl -f http://localhost:8080/metrics

    - name: Test SOCKS5 proxy
      run: |
        # Test SOCKS5 proxy connection
        nc -z localhost 1080

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== API Logs ==="
        docker-compose -f deployments/docker-compose.yml logs api
        echo "=== Proxy Logs ==="
        docker-compose -f deployments/docker-compose.yml logs proxy
        echo "=== Database Logs ==="
        docker-compose -f deployments/docker-compose.yml logs db

    - name: Cleanup
      if: always()
      run: |
        docker-compose -f deployments/docker-compose.yml down -v
